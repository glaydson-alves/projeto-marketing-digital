<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Evento anual de marketing</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Marketing Digital</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#">Cadastro</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Lista de Usuários</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>


    <main class="container bg-light">
        <h1 class="text-center my-5">Formulário de Cadastro</h1>
        <form action="#">
            <!-- CAMPO DE TEXTO: NOME -->
            <section class="row mb-2">
                <div class="col-md-12">
                    <!-- for="nome" faz ligação com a caixa de imput -->
                    <label for="nome" class="mb-2">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
            </section>

            <!-- CAMPO NÚMERO E TEXTO: IDADE E ENDEREÇO -->
            <section class="row mb-2">
                <div class="col-md-6">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="form-control">

                </div>
            </section>

            <!-- CAMPO DE EMAIL -->
            <section class="row mb-2">
                <div class="col-md-12">
                    <label for="email" class="mb-2">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@email.com">
                </div>
            </section>

            <!-- CAMPO TEXTO: CONFIRMAÇÃO DE EMAIL -->
            <section>
                <div class="col-md-12">
                    <label for="confirmar" class="mb-2">Confirmação de E-mail</label>
                    <input type="text" name="confirmar" id="confirmar" class="form-control" disabled>
                </div>
            </section>

            <!-- CAMPO PASSWORD: SENHA -->
            <!-- input-group agrupar  -->
            <!-- col-form-label  informa que não será botão-->
            <!-- input-group-text informa que será em formato text -->
            <section class="row mb-2">
                <div class="col-md-12 input-group">
                    <label for="password" class="input-group-text col-form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <i class="fa-solid fa-eye btn fs-5"></i>
                </div>
            </section>

            <!-- CAMPO RADIO -->
            <section class="row mb-2">
                <label class="col-form-label-lg">Qual o seu nível de escolaridade?</label>

                <div class="form-check">
                    <input type="radio" name="escolaridade" id="fundamental" value="fundamental" class="form-check">
                    <label for="fundamental" class="form-check-label">Fundamental</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="escolaridade" id="medio" value="medio" class="form-check">
                    <label for="medio" class="form-check-label">Médio</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="escolaridade" id="superior" value="superior" class="form-check">
                    <label for="superior" class="form-check-label">Superior</label>
                </div>
            </section>
        </form>
    </main>

    <footer class="container-fluid bg-dark text-white py-3">
      <section class="row d-flex justify-content-between">

        <div class="col-md-6">
          <p>&copy;2023 Marketing Digital | <a href="#">Privacidade</a> | <a href="#">Políticas</a>
          </p>
        </div>

        <div class="col-md-6">
          <!-- Icones redes sociais -->
          <div class="fs-5 d-flex justify-content-evenly social">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>

      </section>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
